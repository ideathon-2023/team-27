<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="main">
        <nav id="nav">
            <a href="landing_page.html" id="back">Back</a>
        </nav>
        <div id="loginbox">
            <form action="connect.php" id="login" method="POST">
                    <div id="choose">
                        <h1 id="heading">Choose your role</h1>
                        <div id="icon">
                            <input type="image"id="admin"src="https://cdn.iconscout.com/icon/free/png-256/professor-1426958-1208498.png" name="adminstration" >
                            <input type="image"id="student"src="https://th.bing.com/th/id/R.b06d80c5216d4ab434a001648b9a33be?rik=%2buuxvzkpRcBi7g&riu=http%3a%2f%2fgetdrawings.com%2ffree-icon%2fstudent-icon-transparent-63.png&ehk=NQOKqMtH%2buWNJpJgPDl8tGh4fu57wCu9gh2wdTjyi%2bI%3d&risl=&pid=ImgRaw&r=0"name="Student">
                            

                        </div>
                        <div id="type">
                            <label for="admin"id="label1">Professor</label>
                            <label for="student"id="label2">Student</label>
                        </div>
                    </div>
                    <div id="input">
                        <input type="text" id="detail-1"name="Username"autocomplete="Username"placeholder="Username"><br>
                        <input type="password" id="detail-2"name="Password"autocomplete="Password"placeholder="Password"><br>
                    </div>
                    <div id="check">
                        <input type="checkbox" id="detail-3"name="save"><label for="detail-3">Remember</label><br>
                        
                    </div>
                    <input type="submit" id="detail-4"  name="login" value="Login"><br>
            </form>
        </div>
    </div>
</body>
</html>
