<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="main">
        <nav id="nav">
            <a href="landing_page.html" id="back">Back</a>
        </nav>
        <div id="loginbox">
            <form action="connect.php" id="login" method="POST">
                    <div id="choose">
                        <h1 id="heading">Login Credentials</h1>
                        <div id="icon">
                         <img id="admin" src="https://cdn.iconscout.com/icon/free/png-256/professor-1426958-1208498.png" name="administration" >
                           
                        </div>
                        <div id="type">
                            <label for="admin"id="label1" type="radio" style="text-align:center;margin-left:40px;">Hello Professor !!</label>
                            
                        </div>
                    </div>
                    <div id="input">
                        <input type="text" id="detail-1"name="Username"autocomplete="Username"placeholder="Username"><br>
                        <input type="password" id="detail-2"name="Password"autocomplete="Password"placeholder="Password"><br>
                    </div>
                    <div id="check">
                        <input type="checkbox" id="detail-3"name="save"><label for="detail-3">Remember</label><br>
                        
                    </div>
                    <input type="submit" id="detail-4"  name="login" value="Login"><br>
            </form>
        </div>
    </div>
</body>
</html>
